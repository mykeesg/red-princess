# .github/workflows/minify.yml
name: Minify JS
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install terser
      - run: npx terser script.js -o dist/script.min.js --compress --mangle
